experiment:
  name: "ehr_flow_12h"
  seed: 0
  device: "cuda"
  
data:
  data_dir: "/home/users/nus/e1582377/MedFlow/data"
  window_hours: 12
  max_len: 243
  batch_size: 32
  num_workers: 4
  pin_memory: true
  
  splits:
    train: "train"
    val: "valid"
    test: "test"

model:
  vocab_size_input: 2385
  vocab_size_type: 7
  vocab_size_dpe: 15
  d_model: 128
  d_time: 16
  n_layers: 6
  n_heads: 8
  dropout: 0.1
  use_flash: false
  fusion_method: "sum"
  
  use_conditions: false
  num_diag_codes: 1000
  d_cond: 32

training:
  num_epochs: 100
  lr: 1e-4
  weight_decay: 0.01
  grad_clip: 1.0
  warmup_steps: 1000
  
  save_every: 10
  eval_every: 5
  log_every: 100
  
  classifier_free_dropout: 0.0
  
  scheduler:
    type: "cosine"
    min_lr: 1e-6

generation:
  num_steps: 50
  solver: "euler"
  batch_size: 64
  
  guidance_scale: 1.0
  
  num_samples: 10000

paths:
  checkpoint_dir: "./checkpoints"
  output_dir: "./outputs"
  log_dir: "./logs"
  
logging:
  use_wandb: false
  wandb_project: "ehr-flow-matching"
  wandb_entity: null